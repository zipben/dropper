<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3 Dropper - Upload</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f5f5f5;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .logout-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .logout-button:hover {
            background: #c82333;
        }

        .drop-zone {
            width: 100%;
            height: 200px;
            border: 2px dashed #4a90e2;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            cursor: pointer;
            transition: border 0.3s ease, background-color 0.3s ease;
            margin-top: 20px;
        }

        .drop-zone.dragover {
            border-color: #2ecc71;
            background-color: rgba(46, 204, 113, 0.1);
        }

        .drop-zone p {
            color: #666;
            margin: 10px 0;
        }

        .icon {
            font-size: 40px;
            color: #4a90e2;
            margin-bottom: 10px;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }

        .status.success {
            display: block;
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            display: block;
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .metadata {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
            display: none;
        }

        .metadata.show {
            display: block;
        }

        .metadata h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .metadata p {
            margin: 5px 0;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="logout-button" id="logoutButton">Logout</button>
        <div class="drop-zone" id="dropZone">
            <div class="icon">üìÅ</div>
            <p>Drag and drop MP3 files here</p>
            <p>or click to select files</p>
            <input type="file" id="fileInput" accept=".mp3,audio/mpeg" style="display: none">
        </div>
        <div class="status" id="status"></div>
        <div class="metadata" id="metadata">
            <h3>File Metadata</h3>
            <div id="metadataContent"></div>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const status = document.getElementById('status');
        const metadata = document.getElementById('metadata');
        const metadataContent = document.getElementById('metadataContent');
        const logoutButton = document.getElementById('logoutButton');

        // Handle logout
        logoutButton.addEventListener('click', () => {
            // Clear session storage
            sessionStorage.removeItem('auth');
            // Redirect to login page
            window.location.href = '/';
        });

        // Check authentication on page load
        fetch('/check-auth', {
            headers: {
                'Authorization': 'Basic ' + sessionStorage.getItem('auth')
            }
        })
            .then(response => {
                if (!response.ok) {
                    window.location.href = '/';
                }
            })
            .catch(() => {
                window.location.href = '/';
            });

        // Prevent default drag behaviors
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults (e) {
            e.preventDefault();
            e.stopPropagation();
        }

        // Highlight drop zone when dragging over it
        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            dropZone.classList.add('dragover');
        }

        function unhighlight(e) {
            dropZone.classList.remove('dragover');
        }

        // Handle dropped files
        dropZone.addEventListener('drop', handleDrop, false);
        dropZone.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => handleFiles(e.target.files));

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        }

        function handleFiles(files) {
            if (files.length === 0) return;
            
            const file = files[0];
            if (!file.type.match('audio/.*')) {
                showStatus('Please upload only MP3 files.', 'error');
                return;
            }

            uploadFile(file);
        }

        function uploadFile(file) {
            const formData = new FormData();
            formData.append('file', file);

            showStatus('Uploading...', 'info');

            fetch('/upload', {
                method: 'POST',
                headers: {
                    'Authorization': 'Basic ' + sessionStorage.getItem('auth')
                },
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    if (response.status === 401) {
                        window.location.href = '/';
                        return;
                    }
                    throw new Error('Upload failed');
                }
                return response.json();
            })
            .then(data => {
                showStatus('File uploaded successfully!', 'success');
                displayMetadata(data.metadata);
            })
            .catch(error => {
                showStatus('Upload failed. Please try again.', 'error');
                console.error('Error:', error);
            });
        }

        function showStatus(message, type) {
            status.textContent = message;
            status.className = 'status ' + type;
        }

        function displayMetadata(data) {
            metadata.classList.add('show');
            metadataContent.innerHTML = `
                <p><strong>Title:</strong> ${data.title}</p>
                <p><strong>Artist:</strong> ${data.artist}</p>
                <p><strong>Album:</strong> ${data.album}</p>
                <p><strong>Year:</strong> ${data.year}</p>
                <p><strong>Genre:</strong> ${data.genre.join(', ')}</p>
                <p><strong>Duration:</strong> ${Math.round(data.duration)} seconds</p>
            `;
        }
    </script>
</body>
</html>
